engine:

  deterministic_mode: false

  update_order:
    - interactions
    - homeostasis
    - noise
    - clamp

  tick_rate:
    mode: per_event
    interval_ms: 0

  simulation_defaults:
    cycles: 1000
    log_interval: 100

  stability:
    enable_homeostasis: true
    enable_noise: true
    enable_interactions: true

  noise_control:
    global_noise_multiplier: 1.0

  homeostasis_control:
    global_decay_multiplier: 1.0

  debug:
    verbose_logging: false
